<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation and Timer</title>
    <style>
        /* Background with dynamic colorful gradient */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.7), rgba(0, 0, 255, 0.6), rgba(0, 255, 0, 0.5));
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: gradientShift 10s infinite alternate;
        }

        /* Keyframes for background gradient animation */
        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, rgba(255, 0, 0, 0.7), rgba(0, 0, 255, 0.6), rgba(0, 255, 0, 0.5));
            }
            50% {
                background: linear-gradient(135deg, rgba(0, 255, 255, 0.7), rgba(255, 255, 0, 0.6), rgba(255, 0, 255, 0.5));
            }
            100% {
                background: linear-gradient(135deg, rgba(255, 0, 0, 0.7), rgba(0, 0, 255, 0.6), rgba(0, 255, 0, 0.5));
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Styling for TextViews */
        #textview1, #textview2, #textview3 {
            margin: 15px;
            font-size: 24px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        #textview3 {
            font-size: 30px;
            color: yellow;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(255, 255, 0, 0.8);
            animation: glowText 1.5s infinite alternate;
        }

        /* Glowing text animation */
        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
            }
            100% {
                text-shadow: 0 0 15px #ff0, 0 0 30px #ff0, 0 0 45px #ff0, 0 0 60px #ff0;
            }
        }

        /* Button styling with glowing effects */
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid red;
            background-color: black;
            color: red;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            background-color: red;
            color: white;
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.7);
            animation: glowButton 1s infinite alternate;
        }

        /* Button glowing animation */
        @keyframes glowButton {
            0% {
                box-shadow: 0 0 5px red, 0 0 15px red, 0 0 20px red;
            }
            100% {
                box-shadow: 0 0 15px red, 0 0 30px red, 0 0 40px red;
            }
        }

        /* Glowing line styling */
        .glowing-line {
            border: 2px solid red;
            width: 100%;
            height: 2px;
            margin-top: 30px;
            animation: glowing 1.5s infinite ease-in-out;
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            background-color: red;
            border-radius: 50%;
            animation: particle-animation 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Animations */
        @keyframes glowing {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes particle-animation {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Fade-in animation for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Styling for the result list */
        #resultList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            color: #fff;
        }

        #resultList li {
            padding: 10px;
            margin: 10px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        #resultList li:hover {
            background-color: rgba(255, 255, 0, 0.5);
            color: black;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Text Views -->
    <div id="textview1">TextView 1</div>
    <div id="textview2">TextView 2</div>
    <div id="textview3">TextView 3</div>

    <!-- Buttons -->
    <button id="checkResult">CHECK RESULT</button>
    <button id="history">HISTORY</button>

    <!-- ListView -->
    <ul id="resultList">
        <!-- Random results will be shown here -->
    </ul>

    <!-- Glowing Line -->
    <div class="glowing-line"></div>
</div>
