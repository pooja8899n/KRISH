<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation and Timer</title>
    <style>
        /* Background with gradient */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Styling for TextViews */
        #textview1, #textview2, #textview3 {
            margin: 15px;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        #textview3 {
            font-size: 30px;
            color: yellow;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.8);
        }

        /* Button styling with hover effects */
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid red;
            background-color: black;
            color: red;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            background-color: red;
            color: white;
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.7);
        }

        /* Glowing line styling */
        .glowing-line {
            border: 2px solid red;
            width: 100%;
            height: 2px;
            margin-top: 30px;
            animation: glowing 1.5s infinite ease-in-out;
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            background-color: red;
            border-radius: 50%;
            animation: particle-animation 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Animations */
        @keyframes glowing {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes particle-animation {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Fade-in animation for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Styling for the result list */
        #resultList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            color: #fff;
        }

        #resultList li {
            padding: 5px;
            margin: 5px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Text Views -->
    <div id="textview1">TextView 1</div>
    <div id="textview2">TextView 2</div>
    <div id="textview3">TextView 3</div>

    <!-- Buttons -->
    <button id="checkResult">CHECK RESULT</button>
    <button id="history">HISTORY</button>

    <!-- ListView -->
    <ul id="resultList">
        <!-- Random results will be shown here -->
    </ul>

    <!-- Glowing Line -->
    <div class="glowing-line"></div>
</div>

<!-- Particle Animation Script -->
<script>
    // Generate particles
    for (let i = 0; i < 50; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.width = `${Math.random() * 10 + 5}px`;
        particle.style.height = particle.style.width;
        particle.style.animationDuration = `${Math.random() * 1 + 1}s`;
        document.body.appendChild(particle);
    }

    // Timer function to update TextView1 and TextView2 every minute
    let timerInterval;
    let periodResult = 'WAIT FOR NEXT PERIOD';
    let hasChecked = false;

    function startTimer() {
        let startTime = new Date();
        timerInterval = setInterval(function () {
            let currentTime = new Date();
            let seconds = currentTime.getSeconds();
            let remainingSeconds = 60 - seconds;
            let minutes = currentTime.getMinutes();
            let totalMinutes = currentTime.getHours() * 60 + minutes;

            // Update TextView1 and TextView2 with time info
            document.getElementById('textview1').innerText = `Date: ${startTime.toISOString().split('T')[0]} 
                    Time (UTC): ${String(1000 + totalMinutes)}`;
            document.getElementById('textview2').innerText = `Remaining: ${String(remainingSeconds).padStart(2, '0')} sec`;
        }, 1000); // Update every second
    }

    // Handle Check Result Button Click
    document.getElementById('checkResult').addEventListener('click', function () {
        if (hasChecked) {
            document.getElementById('textview3').innerText = "WAIT FOR NEXT PERIOD";
            return;
        }

        // Simulate random result (BIG or SMALL)
        let randomResult = Math.random() > 0.5 ? "BIG" : "SMALL";
        document.getElementById('textview3').innerText = randomResult;

        // Add the result to the ListView
        let listItem = document.createElement('li');
        listItem.textContent = randomResult;
        document.getElementById('resultList').appendChild(listItem);

        hasChecked = true;
    });

    // Handle History Button Click (Optional functionality)
    document.getElementById('history').addEventListener('click', function () {
        alert("History feature is under development.");
    });

    // Start the timer
    startTimer();
</script>

</body>
</html>
