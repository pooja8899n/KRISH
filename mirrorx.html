<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diuwin Number Hack</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .telegram {
      background-color: #9c27b0;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .telegram img {
      vertical-align: middle;
      width: 30px;
    }
    .card {
      background-color: #000;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc;
    }
    .result {
      font-size: 22px;
      margin: 10px 0;
    }
    .result span {
      background-color: #00aaff;
      padding: 10px 20px;
      border-radius: 20px;
    }
    .number {
      font-size: 28px;
      margin: 20px 0;
    }
    .number span {
      display: inline-block;
      background-color: #0f0;
      color: #000;
      border-radius: 50%;
      padding: 15px;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
    .period {
      color: lime;
      font-weight: bold;
      margin-top: 15px;
    }
    .timer {
      color: yellow;
      font-weight: bold;
      font-size: 18px;
    }
    .numbers {
      color: #00ff00;
      font-family: monospace;
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="telegram">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> JOIN VIP TELEGRAM CHANNEL
</div>

<div class="card">
  <h2>DIUWIN NUMBER HACK</h2>
  <div class="result">RESULT: <span>SMALL</span></div>
  <div class="number">NUMBER: <span>3</span></div>
  <div class="numbers">
    875236121212815499474<br>
    892723173599531548235<br>
    314244786822270245971<br>
    693889694002101514660<br>
    0016092116370132
  </div>
  <div class="period">Period: 20250402100010527</div>
  <div class="timer">24 Seconds Left For Next Result</div>
</div>

</body>
</html>
